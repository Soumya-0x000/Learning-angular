<nav
    class="bg-slate-100 flex items-center justify-between px-3 w-full h-full shadow-md"
>
    <a [routerLink]="['/']" class="text-2xl font-bold text-slate-800 uppercase w-10 p-[7px] hover:bg-slate-300 rounded-full transition-all">
        <img src="../../../favicon.ico" alt="logo" class=" w-full h-full">
    </a>
    <div class="flex gap-x-3">
        <a
            [routerLink]="item.path"
            routerLinkActive=" bg-slate-300 shadow-md"
            [routerLinkActiveOptions]="{ exact: true }"
            class="text-slate-900 bg-slate-200 py-2 px-4 rounded-lg font-medium"
            *ngFor="let item of tabs; let i = index"
            >{{ item.title }}</a
        >
    </div>
</nav>
