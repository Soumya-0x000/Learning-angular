<div class="w-full h-full px-14">
    <div class="w-full h-full flex items-center justify-center">
        <div class="text-3xl font-bold font-lato bg-gradient-to-br from-orange-200 via-indigo-300 to-green-300 text-transparent bg-clip-text grid grid-rows-6">
            <span class=" w-fit h-fit">Code your wildest dreams into reality. </span>
            <span> Faster than you ever thought possible. </span>
            <span>With CodeBin, your imagination is the only limit. </span>
        </div>

        <iframe
            src="https://lottie.host/embed/a04877a4-8308-4113-aecf-1f0816267833/Toho1x1T8f.json"
            class="min-w-[40rem] min-h-[30rem] border-none outline-none"
        ></iframe>
    </div>

    <button
        class="fixed bottom-10 left-10 bg-slate-800 ring-1 ring-slate-700 p-2 text-white rounded-full flex items-center justify-center hover:rotate-45 hover:shadow-md hover:scale-110 active:scale-100 transition-all"
        (click)="openModal()"
    >
        <i class="pi pi-plus" style="font-size: 1.3rem"></i>
    </button>

    <p-dialog
        header="Save code"
        [modal]="true"
        [(visible)]="isCodebinOpen"
        [style]="{ width: '38rem' }"
    >
        <app-create-bin
            (saveCodeEmitter)="saveEmittedCode($event)"
        ></app-create-bin>
    </p-dialog>
</div>
