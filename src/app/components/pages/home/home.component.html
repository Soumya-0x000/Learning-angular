<div>
    <button
        class="fixed bottom-10 right-10 bg-slate-800 p-2 text-white rounded-full flex items-center justify-center hover:rotate-45 hover:shadow-md hover:scale-110 active:scale-100 transition-all"
        (click)="openModal()"
    >
        <i class="pi pi-plus" style="font-size: 1.3rem"></i>
    </button>

    <p-dialog
        header="Save code"
        [modal]="true"
        [(visible)]="isCodebinOpen"
        [style]="{ width: '25rem', zIndex: 10000 }"
    >
        <span class="p-text-secondary block mb-5">Save your code snippet</span>
        <div class="flex align-items-center gap-3 mb-3">
            <label for="username" class="font-semibold w-6rem">Username</label>
            <input
                pInputText
                id="username"
                class="flex-auto"
                autocomplete="off"
            />
        </div>
        <div class="flex align-items-center gap-3 mb-5">
            <label for="email" class="font-semibold w-6rem">Email</label>
            <input pInputText id="email" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex justify-content-end gap-2">
            <p-button
                label="Cancel"
                severity="secondary"
                (onClick)="closeModal()"
            />
            <p-button label="Save" (onClick)="closeModal()" />
        </div>
    </p-dialog>
</div>
