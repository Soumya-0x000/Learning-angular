<nav
    class="bg-slate-900 flex items-center justify-between px-3 w-full h-full shadow-md shadow-slate-900/50 border-b border-slate-800/50"
>
    <a
        [routerLink]="['/']"
        class="text-2xl font-bold text-slate-800 uppercase w-12 hover:bg-slate-200 rounded-full overflow-hidden transition-all"
    >
        <img
            src="../../../../assets/UpyEOBYW_400x400.png"
            alt="logo"
            class="w-full h-full"
        />
    </a>
    <div class="flex gap-x-3">
        <a
            [routerLink]="item.path"
            routerLinkActive=" active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="text-slate-400 bg-slate-800 py-2 px-4 rounded-lg font-medium transition-all duration-300 ease-in-out hover:text-slate-100"
            *ngFor="let item of tabs; let i = index"
        >
            <span class="flex items-center gap-x-2">
                <i [class]="item.icon" class="text-xl" *ngIf="activeRoute(item.path)"></i>
                {{ item.title }}
            </span>
        </a>
    </div>
</nav>
