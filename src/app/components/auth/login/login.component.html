<div class="flex flex-col items-center justify-center h-full w-full">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <h2 class="text-2xl font-bold text-gray-800">LogIn</h2>
        </div>

        <!-- Form with formGroup directive binding -->
        <form
            [formGroup]="loginForm"
            class="space-y-4"
            (ngSubmit)="login()"
            class="w-[20rem] space-y-5"
        >
            <!-- Email Field -->
            <div class="form-group">
                <label
                    for="email"
                    class="block text-gray-700 text-sm font-bold mb-2"
                    >Email</label
                >
                <input
                    type="email"
                    id="email"
                    formControlName="email"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required
                />
                <!-- Email Validation Messages -->
                <div
                    *ngIf="email.invalid && email.touched"
                    class="text-red-500 text-xs italic"
                >
                    <div *ngIf="email.hasError('required')">
                        Email is required
                    </div>
                    <div *ngIf="email.hasError('email')">
                        Please enter a valid email address
                    </div>
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label
                    for="password"
                    class="block text-gray-700 text-sm font-bold mb-2"
                    >Password</label
                >
                <div class="relative">
                    <input
                        [type]="isPswdVisible ? 'text' : 'password'"
                        id="password"
                        formControlName="password"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required
                    />
                    <div
                        class="cursor-pointer absolute right-3 top-1/2 -translate-y-1/2 text-sm"
                        (click)="isPswdVisible = !isPswdVisible"
                    >
                        <i
                            class="pi"
                            [ngClass]="
                                isPswdVisible ? 'pi-eye' : 'pi-eye-slash'
                            "
                        ></i>
                    </div>
                </div>
                <!-- Password Validation Messages -->
                <div
                    *ngIf="password.invalid && password.touched"
                    class="text-red-500 text-xs italic"
                >
                    <div *ngIf="password.hasError('required')">
                        Password is required
                    </div>
                    <div *ngIf="password.hasError('minlength')">
                        Password must be at least 6 characters long
                    </div>
                </div>
            </div>

            <!-- Submit Button and Forgot Password Link -->
            <div class="flex items-center justify-between">
                <button
                    type="submit"
                    [disabled]="loginForm.invalid"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                >
                    Login
                </button>
                <button
                    type="reset"
                    [disabled]="loginForm.invalid"
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                >
                    Reset
                </button>
            </div>
        </form>
    </div>
</div>
